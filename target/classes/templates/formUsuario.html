<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${erro}" class="alert alert-danger mb-3" th:text="${erro}"></div>

<div class="container">
    <h1 class="mt-5">Novo Usuário</h1>
    <form th:action="@{/usuarios}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome"
                   th:value="${acao} != null ? ${usuario.nome}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${acao} != null ? ${usuario.email}" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha"
                   th:value="${acao} != null ? ${usuario.senha}">
        </div>
        <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Tipo de usuario</label>
            <input type="text" class="form-control" id="tipoUsuario" name="tipoUsuario"
                   th:value="${acao} != null ? ${usuario.tipoUsuario}">
            <p>Digite uma das opções: (Candidato,Empresa,Admin)</p>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
